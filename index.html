<!-- Setup HTML Structure for Order Form -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Official Kenzo's Soup Store Order Sheet</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="18">Chicken Noodle Soup Display Case - $18</option>
        <option value="36">Butternut Squash Soup Display Case - $36</option>
        <option value="95">Extra Creamy Cauliflower & Truffle Soup Display Case - $95 </option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">10</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
